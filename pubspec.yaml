name: catpic
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^3.0.10
  html: ^0.14.0+4
  flutter_mobx: ^1.1.0+2
  floor: ^0.14.0
  flutter_slidable: ^0.5.7
  intl: ^0.16.1
  bot_toast: ^3.0.5
  event_bus: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.3
  mobx_codegen: ^1.1.2
  floor_generator: ^0.14.0

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/icons/


flutter_intl:
  enabled: true