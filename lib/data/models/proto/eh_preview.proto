syntax = "proto3";

package ehentai;

message PreviewTag {
  string tag = 1;
  int32 color = 2;
  string translate = 3;
}

message PreViewItemModel {
  string title = 1;
  int32 tag = 2;
  string uploader = 3;
  string uploadTime = 4;
  int32 pages = 5;
  double stars = 6;
  string language = 7;
  string targetUrl = 8;
  string previewImg = 9;
  repeated PreviewTag keyTags = 10;
  int32 previewHeight = 11;
  int32 previewWidth = 12;
  string gid = 13;
  string gtoken = 14;
}